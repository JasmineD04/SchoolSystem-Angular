<body>
    <div class="container">
        <div class="row px-3">
            <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
                <div class="img-left d-none d-md-flex"></div>
                <div class="card-body">
                    <h4 class="title text-center mt-4">
                        Teacher Login
                    </h4>
                    <form class="form-box px-3">
                        <div class="form-input">
                            <!-- <span><i class="fa fa-envelope"></i></span> -->
                            <span><fa-icon [icon]="icons.envelopeIcon"></fa-icon></span>
                            <input type="email" name="" placeholder="Email Address" tabindex="10" required>
                        </div>
                        <div class="form-input">
                            <span><fa-icon [icon]="icons.keyIcon"></fa-icon></span>
                            <input type="password" name="" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="cb1" name="">
                                <label class="custom-control-label" for="cb1">Remember me</label>
                            </div>
                        </div>

                        <div class="text-center mb-3">
                            <button type="submit" class="btn btn-block text-uppercase" (click)="redirect()">LOGIN</button>
                        </div>

                        <div class="text-right">
                            <a href="#" class="forget-link">Forgot Password?</a>
                        </div>

                    

                        <hr class="my-4">
                        <div class="text-center mb-2">
                            Don't have an account?
                            <a (click)="signIn()" class="register-link">
                                Register here
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
