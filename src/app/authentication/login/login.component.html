<body>
	<img class="wave" src="assets/images/wave4.jpg">
	<div class="container">
		<div class="img">
			<img src="assets/images/person-removebg-preview.png">
		</div>
		<div class="login-content">
			<form [formGroup]="teacherLogin"  (ngSubmit)="submitForm()">
				<img src="assets/images/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
                    <input type="text" formControlName="userName" name="" placeholder="Email Address or UserName" tabindex="10" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
                    <input type="password" formControlName="password" name="" placeholder="Password" required>
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<button type="submit" class="btn btn-block text-uppercase" (click)="submitForm()" >LOGIN</button>
                <div class="text-center mb-2">
                    Don't have an account?
                    <a (click)="signIn()" class="register-link">
                        Register here!
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
