<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <header>Parent Sign-Up</header>
    <form>
    <div >
        <div id="name" class="form"> Name: <input type="text" placeholder="enter name"></div>
       <div id="email" class="form">Email: <input type="email" placeholder="enter email"></div>
        <div id="class" class="form">Class: <input type="text" placeholder="enter class"></div>
        <div id="div" class="form">Div: <input type="text" placeholder="enter division"></div>
        <div id="roll_no"class="form">Roll No. <input type="number" placeholder="enter roll no"></div>
        <div id="gender"class="form">Gender: Male <input type="radio" name="Gender">
            Female <input type="radio" name="Gender">
        </div>
        <div id="password"class="form">Password: <input type="password" name="pass" placeholder="enter password"></div>
        <div id="c_password"class="form">Confirm Password: <input type="password" name="pass" placeholder="confirm password"></div>
        <div id="submit"class="form"><button>Submit</button></div>
    </div>
        
        

    </form>
</body>
</html>
