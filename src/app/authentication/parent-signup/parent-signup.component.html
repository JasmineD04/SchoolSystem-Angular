
    <body>
        <div class="container">
            <div class="row px-3">
                <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
                    <div class="card-body">
                        <h4 class="title text-center mt-4">
                            Parent Sign Up
                        </h4>
                        <form class="form-box px-3">
                                <div class="text-center mb-3">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-input">
                                                <span><i class="fa fa-user"></i></span>
                                                <input type="name" name="" placeholder="First Name" tabindex="10" required>
                                            </div>
                                        </div>

                                        <div class="col-lg-6">
                                            <div class="form-input">
                                                <span><i class="fa fa-user"></i></span>
                                                <input type="name" name="" placeholder="Last Name" tabindex="10" required>
                                            </div>
                                        </div>
                                    </div>

                                <div class="form-input">
                                    <span><i class="fa fa-envelope"></i></span>
                                    <input type="email" name="" placeholder="Email Address" tabindex="10" required>
                                </div>

                                <div class="form-input">
                                    <span><i class="fa fa-user"></i></span>
                                    <input type="name" name="" placeholder="Division" tabindex="10" required>
                                </div>

                                <div class="form-input">
                                    <span><i class="fa fa-user"></i></span>
                                    <input type="text" name="" placeholder="Roll Number" tabindex="10" required>
                                </div>

                                
                                <div class="row mb-3">
                                    <div class="col-4">
                                        <label for="">Gender:</label>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                            Male
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                            <label class="form-check-label" for="flexRadioDefault2">
                                            Female
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-input">
                                    Enter Password: 
                                    <span><i class="fa fa-key"></i></span>
                                    <input type="password" name="" placeholder="Enter Password" required>
                                </div>
                                <div class="form-input">
                                    Confirm Password: 
                                    <span><i class="fa fa-key"></i></span>
                                    <input type="password" name="" placeholder="Confirm Password" required>
                                </div>

                                <div class="text-center mb-3">
                                    <button (click)="redirect()" type="submit" class="btn btn-block text-uppercase" >SUBMIT</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
