<!-- <p>reactive-form works!</p> -->
<section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-10 col-lg-9 col-md-8 ms-auto">
          <div class="row pt-md-5 mt-md-3 mb-5">
            <div class="col-xl-3 col-sm-6 p-2">
              <!-- always assign a top level form group -->
               {{ studentForm.value | json }}
              <form [formGroup]="studentForm" (ngSubmit)="submitForm()">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" formControlName="firstName">
                </div>
                <!-- <div *ngIf="studentForm.get('firstName')?.errors?.['required'] && studentForm.get('firstName')?.touched" class="alert alert-danger">
                    First Name is required
                </div> -->

                <!-- Writing the same thing that is written above using getter method -->
                <div *ngIf="formControls['firstName']?.errors?.['required'] && formControls['firstName']?.touched" class="alert alert-danger">
                    First Name is required
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" formControlName="lastName">
                  </div>
                  <div *ngIf="formControls['lastName']?.errors?.['required'] && formControls['lastName']?.touched" class="alert alert-danger">
                    Last Name is required
                </div>
                  <div class="form-group">
                    <select name="" id="" formControlName="std">Select std
                      <option value="{{std}}" *ngFor='let std of standards' >{{std}}</option>
                    </select>
                  </div>
                  <div>

                    <button type="button" (click)="updateName()">Update Name</button>
                    <button type="submit" [disabled]="studentForm.status=='INVALID'">Submit Form</button>
                  </div>
                  
                
            </form>
              
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
